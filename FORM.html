<!DOCTYPE html>
<html>
	<head><title>sheikh kamal it training registration form</title>

		<body>

		<fieldset><legend><h2><b>Registration Form.</b></h2></legend>
		<form>
			<p><h5><b>Registration Form:Please Fill up The Form for Online Registration:</b></h5> </p><br/>
			<label>Participant Full Name: </label><input type="tex" placeholder="Your Answer"/><br/><br/>
			<label>Father's Name of The Participant: </label><input type="tex" placeholder="Your Answer"/><br/><br/>
			<label>Mother's Name of The Participant: </label><input type="tex" placeholder="Your Answer"/><br/><br/>
			<label>E-mail Address: </label><input type="emai" placeholder="Your Answer"/><br/><br/>
			<label>Mobile Number: </label><input type="tex" placeholder="Your Answer"/><br/><br/>
			<label>NID/ Birth Certificate Number: </label><input type="tex" placeholder="Your Answer"/><br/><br/>
			<label> Permanent Address: </label><input type="tex" placeholder="Your Answer"/><br/><br/>
			<label>Present Address: </label><input type="tex" placeholder="Your Answer"/><br/><br/>
			<label>Date Of Birth; </label><input type="date" placeholder="Your Answer"/><br/><br/>
		<p><label>Course title: </label>	
			<input type="checkbox"/>Graphics Design
			<input type="checkbox"/>Web Design And Development
		</p>
		<p><label> Preferred time to attend the class?</label>
			<input type="checkbox"/>10:00 AM to 1:00 PM
			<input type="checkbox"/>2:00 PM to 5:00 PM
			</p>
		<p><label>Preferred Day to attend the class?</label>
			<input type="checkbox"/>Saturday-Monday-Wednesday
			<input type="checkbox"/>Sunday-Tuesday-Thursday
			</p>
		<p> <label>Have you attended any related course before? </label>
			<input type="radio" name="ss"/>Yes
			<input type="radio" name="ss"/>No
			<input type="radio" name="ss"/>Others
		</p>
		<p>	<label> Do you have your personal Laptop/Desktop at your home? </label>
			<input type="radio" name="ss"/>Yes
			<input type="radio" name="ss"/>No
		</p>
		<p> <label>Last Academic Qualification: </label>
			<select>
					<option>choose </option>
					<option>SSC </option>
					<option>HSC </option>
					<option>Diploma </option>
					<option> Graduate</option>
					<option>Equivalent Degree</option>
			</select>
		</p>
				<label>Present Educational Institute Name: </label><input type="text" placeholder="Your Answer"/>
		
		<p> <label>Do you have any public/final exam or any other expected involvement that may pause/break your study in next 6 months time? </label>
			<input type="radio" name="ss"/>Yes
			<input type="radio" name="ss"/>No
			<input type="radio" name="ss"/>Maybe
			
		</p>
		    <input type="Submit"/><input type="Reset"/>
		
		
		</form>
